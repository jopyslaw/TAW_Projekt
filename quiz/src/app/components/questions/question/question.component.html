<div class="container">
  <div class="container__question">
    {{ questionData.text }}
  </div>
  <div class="container__answers">
    <div
      appHighlightElement
      class="container__answer"
      *ngFor="let answer of questionData.answers; let i = index"
      [ngClass]="{
        'container__answers--checked-answer': i === checkedAnswer
      }"
    >
      <div (click)="checkAnswer(answer, i)">
        {{ answer }}
      </div>
    </div>
  </div>
</div>
