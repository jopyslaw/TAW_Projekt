<div class="container">
  <div class="container__questions">
    <ng-container *ngFor="let question of questions; let i = index">
      <app-question [questionData]="question" [index]="i"></app-question>
    </ng-container>
  </div>
  <div class="container__buttons">
    <button>End Test</button>
  </div>
</div>
